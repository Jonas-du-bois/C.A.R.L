services:
  - type: web
    name: carl-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter  # $7/month - nécessaire pour WhatsApp avec Puppeteer
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # À configurer manuellement dans Render
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: DATABASE_PATH
        value: /app/data/carl.db
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # À configurer manuellement
      - key: TELEGRAM_ADMIN_ID
        sync: false  # À configurer manuellement
      - key: ENABLE_DAILY_BRIEFING
        value: true
      - key: DAILY_BRIEFING_TIME
        value: "0 8 * * *"
      - key: ENABLE_AUTO_RESPONSE
        value: true
      - key: LOG_LEVEL
        value: info
    disk:
      name: carl-data
      mountPath: /app/data
      sizeGB: 1
